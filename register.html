<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Register | Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <style>
    .card-sh {
      box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-money-check"></i> Expense Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="register.html"><i class="fa-solid fa-user-plus"></i> Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Form -->
<div class="container p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card card-sh">
        <div class="card-header">
          <p class="text-center fs-3">Register Page</p>
        </div>
        <div class="card-body">
          <form onsubmit="registerUser(event)">
            <div class="mb-3">
              <label for="fullname" class="form-label">Enter Full Name</label>
              <input type="text" id="fullname" name="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="about" class="form-label">About</label>
              <input type="text" id="about" name="about" class="form-control">
            </div>
            <button type="submit" class="btn btn-success col-md-12">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

<!-- Register Script -->
<script>
  function registerUser(event) {
    event.preventDefault(); // Prevent form from reloading the page

    const fullName = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const about = document.getElementById("about").value.trim();

    if (!email || !password) {
      alert("Email and password are required.");
      return;
    }

    // Check if user already exists
    if (localStorage.getItem(`user_${email}`)) {
      alert("User already exists. Please login.");
      return;
    }

    // Store user info in localStorage
    const user = {
      fullName,
      email,
      password,
      about
    };

    localStorage.setItem(`user_${email}`, JSON.stringify(user));
    alert("Registered successfully! Please log in.");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
