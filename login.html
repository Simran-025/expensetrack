<!-- Login Form -->
<div class="container p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card card-sh">
        <div class="card-header">
          <p class="text-center fs-3">Login Page</p>
        </div>
        <div class="card-body">
          <form onsubmit="loginUser(event)">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="mail" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success col-md-12">Login</button>
  <div class="text-center mt-2">
    Donâ€™t have an account?
    <a href="register.html" class="text-decoration-none">Register</a>
  </div>
</form>

        </div>
      </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script>
  function loginUser(event) {
    event.preventDefault(); // Stop form from refreshing the page

    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    const user = localStorage.getItem(`user_${email}`);

    if (!user) {
      alert('User not found');
      return;
    }

    const parsedUser = JSON.parse(user);

    if (parsedUser.password === pass) {
      localStorage.setItem('loggedInUser', email);
      window.location.href = 'tracker.html'; // Make sure this file exists in your project
    } else {
      alert('Incorrect password');
    }
  }
</script>
