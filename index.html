<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Expense Tracker</h2>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div class="mb-4">
      <select id="category-select" class="form-select mb-2">
        <option value="College fee">College fee</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Medicine">Medicine</option>
        <option value="Hangout">Hangout</option>
        <option value="Shopping">Shopping</option>
        <option value="Grocery">Grocery</option>
      </select>
      <input type="number" id="amount-input" class="form-control mb-2" placeholder="Amount">
      <input type="date" id="date-input" class="form-control mb-2">
      <button id="add-btn" class="btn btn-success">Add Expense</button>
    </div>

    <h4>Expenses List</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total-amount"></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser){
      window.location.href = 'login.html';
    }

    const tableBody = document.getElementById('expense-table-body');
    const totalAmount = document.getElementById('total-amount');

    let expenses = JSON.parse(localStorage.getItem(`expenses_${loggedInUser}`)) || [];

    function renderTable(){
      tableBody.innerHTML = '';
      let total = 0;

      expenses.forEach((expense, index) => {
        total += parseFloat(expense.amount);
        tableBody.innerHTML += `
          <tr>
            <td>${expense.category}</td>
            <td>${expense.amount}</td>
            <td>${expense.date}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">Delete</button></td>
          </tr>
        `;
      });

      totalAmount.innerText = total.toFixed(2);
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      const category = document.getElementById('category-select').value;
      const amount = document.getElementById('amount-input').value;
      const date = document.getElementById('date-input').value;

      if(!category || !amount || !date){
        alert('Please fill all fields.');
        return;
      }

      const newExpense = { category, amount, date };
      expenses.push(newExpense);
      localStorage.setItem(`expenses_${loggedInUser}`, JSON.stringify(expenses));
      renderTable();
    });

    function deleteExpense(index){
      expenses.splice(index, 1);
      localStorage.setItem(`expenses_${loggedInUser}`, JSON.stringify(expenses));
      renderTable();
    }

    function logout(){
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    renderTable();
  </script>
</body>
</html>
